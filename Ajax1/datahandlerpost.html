<html>
   <head>
      <title>Demonstracja działania Ajaksa z wykorzystaniem metody POST</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    

      <script language="javascript">
         var XMLHttpRequestObject = false; 

         if (window.XMLHttpRequest) {
            XMLHttpRequestObject = new XMLHttpRequest();
         } else if (window.ActiveXObject) {
            XMLHttpRequestObject = new ActiveXObject("Microsoft.XMLHTTP");
         }

         function getData(dataSource, divID, data) 
         { 
            if(XMLHttpRequestObject) {
               var obj = document.getElementById(divID); 
               XMLHttpRequestObject.open("POST", dataSource); 
               XMLHttpRequestObject.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); 

               XMLHttpRequestObject.onreadystatechange = function() 
               { 
                  if (XMLHttpRequestObject.readyState == 4 && XMLHttpRequestObject.status == 200)
                  { 
                     obj.innerHTML = XMLHttpRequestObject.responseText; 
                  } 
               } 

               XMLHttpRequestObject.send("data=" + data); 
            }
         }
      </script>
   </head>

   <body>

      <H1>Demonstracja działania Ajaksa z wykorzystaniem metody POST</H1>

      <form>
         <input type="button" value="Pobierz wiadomość 1" onclick="getData('datahandlerpost.php', 'targetDiv', 1)">
         <input type="button" value="Pobierz wiadomość 2" onclick="getData('datahandlerpost.php', 'targetDiv', 2)">
      </form>

      <div id="targetDiv">
         <p>Pobrana wiadomość pokaże się tutaj.</p>
      </div>

   </body>
</html>
