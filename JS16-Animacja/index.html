<script type="text/javascript">
<!-- Ukrycie przed przegl쎣arkami nieobs씃guj쎢ymi JavaScriptu
var speedTable = new Array();
var speed = 50;
var speedLevels = 5;
var lWidth = 50;
var lHeight = 50;
function ustaw()
{
  for (i = 0; i < 10; i++){
    var posX = Math.ceil(Math.random() * 
      (document.body.clientWidth - lWidth));
    document.getElementById("el" + i).style.left = posX + "px";
    speedTable[i] = Math.ceil(Math.random() * speedLevels);
  }
}
function start()
{
  for (i = 0; i < 10; i++){
    x = parseInt(document.getElementById("el" + i).style.top);
    x += speedTable[i];
    if (x >= document.body.clientHeight - lHeight){
      x = 1;
      var posX = Math.ceil(Math.random() * 
        (document.body.clientWidth - lWidth));
      document.getElementById("el" + i).style.left = posX;
      speedTable[i] = Math.ceil(Math.random() * speedLevels);
    }
    document.getElementById("el" + i).style.top = x + "px";
 }
 setTimeout("start()", speed);
}
// Koniec kodu JavaScript -->
</script>
</head>
