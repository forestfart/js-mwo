<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <style type="text/css">
         div {
            border: 1px solid #000;
            padding: 5px;
         }
      </style>
      <script type="text/javascript">
         //<![CDATA[

         var highlightColor = "#ffff00";
         function changeColor() {
            highlightColor=prompt("Podaj kolor do poświetlenia (w formacie szesnastkowym):");
         }

         function loadPage() {
            var pageURL = prompt("Podaj stronę w tej domenie:");
            top.docin.location.href=pageURL;
         }

         function highlightElements() {
            var elemTag = prompt("Podaj nazwę znacznika elementu do podświetlenia:");
            var nodes = top.docin.document.getElementsByTagName(elemTag);

            // podświetlenie każdego
            for (var i = 0; i < nodes.length; i++) {
               nodes[i].style.backgroundColor=highlightColor;
            }
         }
         //]]>
      </script>
   </head>
   <body>
      <div onclick="changeColor()">
         <p>Kliknij tutaj, by zmienić kolor podświetlenia</p>
      </div>
      <div onclick="loadPage()">
         <p>Kliknij tutaj, by załadować stronę źródłową</p>
      </div>
      <div onclick="highlightElements()">
         <p>Kliknij tutaj, by odszukać i podświetlić określony znacznik</p>
      </div>
   </body>
</html>
